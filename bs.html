<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Responsive Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-5">
    <div class="row g-4">
      
      <!-- Card 1 -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card h-100">
          <img src="https://tse1.mm.bing.net/th/id/OIP.hLx30Y-J3mD-0asRKdTdjgHaEZ?cb=iwc1&rs=1&pid=ImgDetMain" class="card-img-top" alt="Image 1">
          <div class="card-body">
            <h5 class="card-title">Card Title 1</h5>
            <p class="card-text">This is a responsive card using Bootstrap.</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card h-100">
          <img src="https://tse1.mm.bing.net/th/id/OIP.hLx30Y-J3mD-0asRKdTdjgHaEZ?cb=iwc1&rs=1&pid=ImgDetMain" class="card-img-top" alt="Image 2">
          <div class="card-body">
            <h5 class="card-title">Card Title 2</h5>
            <p class="card-text">Cards adjust to screen sizes: mobile, tablet, desktop.</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card h-100">
          <img src="https://tse1.mm.bing.net/th/id/OIP.hLx30Y-J3mD-0asRKdTdjgHaEZ?cb=iwc1&rs=1&pid=ImgDetMain" class="card-img-top" alt="Image 3">
          <div class="card-body">
            <h5 class="card-title">Card Title 3</h5>
            <p class="card-text">Easy to customize using Bootstrap classes.</p>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
