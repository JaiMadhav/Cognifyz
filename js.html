<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage using Javascript</title>
    <style>
        body {
            background: #e2eafc;
            font-family: Verdana, sans-serif;
            padding: 40px;
            color: #22223b;
        }
        .block {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #c9c9c9;
            margin-bottom: 32px;
            padding: 28px 24px;
            max-width: 400px;
        }
        .my-btn {
            padding: 12px 28px;
            background: #4f8a8b;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 17px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .my-btn.alt {
            background: #ffb627;
            color: #22223b;
        }
        .greet-btn {
            padding: 10px 22px;
            background: #a5a58d;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .calc-form input[type="number"] {
            width: 85px;
            padding: 7px;
            margin-right: 8px;
            border: 1px solid #bcbcbc;
            border-radius: 3px;
            font-size: 16px;
        }
        .calc-form button {
            padding: 7px 16px;
            background: #386641;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }
        .calc-form button:hover {
            background: #2b4730;
        }
        .output {
            margin-top: 13px;
            font-weight: 600;
            color: #386641;
        }
    </style>
</head>
<body>

    <div class="block">
        <h3>Color Switch Button</h3>
        <button id="switchColor" class="my-btn">Tap to Change Color</button>
    </div>

    <div class="block">
        <h3>Greeting Pop-up</h3>
        <button class="greet-btn" onclick="displayGreeting()">Show Greeting</button>
    </div>

    <div class="block">
        <h3>Addition Calculator</h3>
        <form class="calc-form" id="sumForm">
            <input type="number" id="valA" placeholder="Number 1" required>
            <input type="number" id="valB" placeholder="Number 2" required>
            <button type="submit">Sum</button>
        </form>
        <div class="output" id="sumResult"></div>
    </div>

    <script>
        const colorBtn = document.getElementById('switchColor');
        let isAlt = false;
        colorBtn.addEventListener('click', function() {
            isAlt = !isAlt;
            if (isAlt) {
                colorBtn.classList.add('alt');
                colorBtn.textContent = "Back to Original";
            } else {
                colorBtn.classList.remove('alt');
                colorBtn.textContent = "Tap to Change Color";
            }
        });

        function displayGreeting() {
            const time = new Date().getHours();
            let msg = "";
            if (time < 12) {
                msg = "Good morning";
            } else if (time < 18) {
                msg = "Good afternoon";
            } else {
                msg = "Good evening";
            }
            alert(msg);
        }

        document.getElementById('sumForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const a = parseFloat(document.getElementById('valA').value);
            const b = parseFloat(document.getElementById('valB').value);
            let resultText = "";
            if (!isNaN(a) && !isNaN(b)) {
                resultText = "Sum: " + (a + b);
            } else {
                resultText = "Please enter valid numbers.";
            }
            document.getElementById('sumResult').textContent = resultText;
        });
    </script>

</body>
</html>
