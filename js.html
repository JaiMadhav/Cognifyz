<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Basics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #eef2f3;
    }

    .btn {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      margin: 10px 0;
    }

    .calculator {
      margin-top: 20px;
    }

    input[type="number"] {
      width: 80px;
      padding: 5px;
    }

    #result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body onload="showGreeting()">

  <h2>Button Color Changer</h2>
  <button class="btn" onclick="changeColor(this)">Click Me</button>

  <h2>Greeting Alert</h2>
  <p>(Alert will show when page loads)</p>

  <h2>Basic Calculator</h2>
  <div class="calculator">
    <input type="number" id="num1" placeholder="Number 1">
    +
    <input type="number" id="num2" placeholder="Number 2">
    <button class="btn" onclick="calculate()">Add</button>
    <p id="result">Result: </p>
  </div>

  <script>
    function changeColor(button) {
      button.style.backgroundColor = '#2ecc71';
    }

    function showGreeting() {
      const hour = new Date().getHours();
      let greeting = "";

      if (hour < 12) {
        greeting = "Good Morning!";
      } else if (hour < 18) {
        greeting = "Good Afternoon!";
      } else {
        greeting = "Good Evening!";
      }

      alert(greeting);
    }

    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);

      if (!isNaN(num1) && !isNaN(num2)) {
        const sum = num1 + num2;
        document.getElementById("result").textContent = "Result: " + sum;
      } else {
        document.getElementById("result").textContent = "Please enter valid numbers.";
      }
    }
  </script>

</body>
</html>
