<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      padding: 10px 0;
      text-align: center;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .container img {
      width: 300px;
      margin: 20px 0;
      border-radius: 8px;
    }

    .form-container {
      margin-top: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple webpage created using HTML and CSS. It includes a heading, a paragraph, an image, and a basic form.</p>
    <img src="https://as1.ftcdn.net/v2/jpg/02/01/41/24/1000_F_201412412_cWrlYm88pkfnMt4gYFkQv6sq8suDU2Sw.jpg" alt="Sample Image">

    <div class="form-container">
      <form>
        <input type="text" placeholder="Enter your name" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

</body>
</html>
